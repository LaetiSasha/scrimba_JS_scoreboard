<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL"
			rel="stylesheet"
		/>
		<link href="style/style.css" rel="stylesheet" type="text/css" />
		<script src="scripts/script.js" defer></script>
		<title>Basketball scoreboard</title>
	</head>
	<body>
		<div class="scoreboard">
			<div class="home__guest">
				<h1>HOME</h1>
				<h1>GUEST</h1>
			</div>
			<div class="counters">
				<div class="home__counter">
					<p id="home__counter--score">0</p>
				</div>
				<div class="guest__counter">
					<p id="guest__counter--score">0</p>
				</div>
			</div>
			<div class="score">
				<div class="score__home">
					<div class="score1">
						<p>+1</p>
					</div>
					<div class="score2">
						<p>+2</p>
					</div>
					<div class="score3">
						<p>+3</p>
					</div>
				</div>
				<div class="score__guest">
					<div class="score4">
						<p>+1</p>
					</div>
					<div class="score5">
						<p>+2</p>
					</div>
					<div class="score6">
						<p>+3</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
